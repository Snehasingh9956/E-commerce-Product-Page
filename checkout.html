<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-semibold text-gray-800">Checkout</h1>
    <div class="mt-6">
      <h2 class="text-xl font-semibold text-gray-700">Your Cart</h2>
      <ul id="cartItemsList" class="mt-4 space-y-4">
        <!-- Cart items will be dynamically inserted here -->
      </ul>
    </div>

    <div class="mt-6 flex justify-between items-center">
      <span class="text-2xl font-semibold text-gray-800">Total: $<span id="totalPrice">0.00</span></span>
      <button class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">
        Proceed to Payment
      </button>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
